<!DOCTYPE html>
<html lang="en">

<head>
  <title>Events</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- JQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type = "text/css" href="eventPage.css">
  <script src="eventPage.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Events</h1>
    </div>
  </div>
  <div class="col-6">

  </div>
  <div class="col-6">

  </div>
  <div class="text-center">
		<a href="#myModal" class="btn btn-info" data-toggle="modal" onclick="openModal()">Create new event</a>
	</div>

  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create New Event</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" id="eventName" name="eventName" class="form-control" placeholder="Event Name">
          </div>
          <div class="form-group">
            <label for="eventDescription">Event Description:</label>
            <textarea type="text" id="eventDescription" name="eventDescription" class="form-control" placeholder="Type Here" rows="4" cols="50"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" placeholder="MM/DD/YYYY">
          </div>
          <div class="form-group">
            <div class="dropdown">
              <label for="tags">Select Event Tags: </label>
              <select name="tags" id="tags" multiple>
                <option value="academic">Academic</option>
                <option value="athletics">Athletics</option>
                <option value="artsSciences">Arts and Sciences</option>
                <option value="business">Business</option>
                <option value="communications">CMCI</option>
                <option value="engineering">Engineering</option>
                <option value="outdoor">Outdoor Activities</option>
                <option value="social">Social</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
